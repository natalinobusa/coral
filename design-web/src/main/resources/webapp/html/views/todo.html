{{status}}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div>
                <button type="button" class="btn btn-primary pull-right" ng-click="openNew()">
                    New todo
                </button>
            </div>
            <div>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="col-md-2">id</th>
                        <th class="col-md-8">todo</th>
                        <th class="col-md-2"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in items | filter:query">
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.desc}}</td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-xs btn-default pull-right">edit
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4">

        </div>
    </div>

</div>

<script type="text/ng-template" id="newTask.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add todo</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="todoItem">Todo Item</label>
            <textarea class="form-control" id="todoItem" ng-model="item"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="create()">Create</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</script>

<script type="text/ng-template" id="editTask.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit todo</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="todoItem">Todo Item</label>
            <textarea class="form-control" id="todoItem" ng-model="item"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger pull-left" ng-click="delete()>Delete</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Save</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</script>
